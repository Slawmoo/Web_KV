<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV</title>
</head>
<head>
    <style>
    /* Define the style for the header and footer */
    header, footer {
      background-color: darkslateblue;
      color: white;
      text-align: center;
      padding: 10px;
    }
    
    /* Define the style for the navigation buttons */
    nav {
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }
    
    nav button {
      background-color: darkslateblue;
      color: white;
      border: none;
      margin: 5px;
      padding: 10px;
      cursor: pointer;
    }
    
    /* Define the style for the body stripes */
    .stripe {
      height: 100px;
    }
    
    .stripe1 {
      background-color: darkgreen;
    }
    
    .stripe2 {
      background-color: lightgreen;
    }
    
    .stripe3 {
      background-color: black;
    }
    </style>
    </head>
    <body>
    <!-- Create the header with a menu icon, a heading, and two buttons -->
    <header>
      <nav>
        <span>☰</span>
        <h1>My Journey</h1>
        <button>SEND QUERY</button>
        <button>FAQ</button>
      </nav>
    </header>
    
    <!-- Create the body with three horizontal stripes -->
    <main>
      <div class="stripe stripe1"></div>
      <div class="stripe stripe2"></div>
      <div class="stripe stripe3"></div>
    </main>
    
    <!-- Create the footer with the same style as the header -->
    <footer>
      <p>© Marko Karavla 2023. All rights reserved.</p>
    </footer>
    </body>
</html>
