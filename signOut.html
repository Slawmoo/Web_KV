<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        #sidebar {
            width: 250px;
            height: 100%;
            background: #1F0732;
            color: #FFE500;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            transition: 0.3s;
            padding-top: 20px;
            display: none;
        }

        h1, p {
            color: #FFE500;
        }

        .sign-out-button {
            padding: 10px 20px;
            background-color: #008D00;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .sign-out-button:hover {
            background-color: #006F00;
        }

        #openNav {
            font-size: 24px;
            cursor: pointer;
            color: #FFE500;
            margin-left: 10px;
        }

        #openNav:hover {
            color: #B09916;
        }

        .navbar {
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        .navbar-brand {
            cursor: pointer;
        }

        @media (max-width: 991.98px) {
            #sidebar {
                width: 100%;
                padding-top: 70px; /* Adjust the top padding for the content when the sidebar is open */
            }

            #content {
                margin-left: 0;
            }
        }
    </style>
    <title>Sign Out</title>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1" onclick="showSidebar()">&#9776; Navbar</span>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Send Message</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sign In</a>
                </li>
                <li class="nav-item">
                    <button class="sign-out-button" onclick="signOut()">Sign Out</button>
                </li>
            </ul>
        </div>
    </nav>

    <div id="sidebar">
        <div>
            <h1>Navbar</h1>
        </div>
        <div>
            <p>Item 1</p>
            <p>Item 2</p>
            <p>Item 3</p>
        </div>
        <div>
            <button class="sign-out-button" onclick="signOut()">Sign Out</button>
        </div>
    </div>

    <div id="content">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            function showSidebar() {
                let sidebar = document.getElementById("sidebar");
                sidebar.style.display = "flex";
            }

            function hideSidebar() {
                let sidebar = document.getElementById("sidebar");
                sidebar.style.display = "none";
            }

            function signOut() {
                // Add your sign-out logic here
                alert('You have been signed out.');
                // Redirect to sign-in page or perform any other necessary actions
            }
        </script>
    </div>
</body>
</html>
